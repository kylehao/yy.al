    /* 动画效果 - 添加的部分 */
    .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    
    @-webkit-keyframes fadeInLeft {
        0% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
            transform: translateX(-20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    }
    
    @keyframes fadeInLeft {
        0% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
            -ms-transform: translateX(-20px);
            transform: translateX(-20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateX(0);
            -ms-transform: translateX(0);
            transform: translateX(0);
        }
    }
    
    .fadeInLeft {
        -webkit-animation-name: fadeInLeft;
        animation-name: fadeInLeft;
    }

    #title-section {

      align-items: center;
      justify-content: center;
      margin-bottom: 0 !important;

    }
    .title-center-container .ui.inverted.header {

      align-items: center;
      width: 100%; /* 添加宽度100% */
    }
    .header-no-icon {
      margin-bottom: 15px; /* 减少标题与内容区的间距 */
      width: 100%; /* 确保宽度100% */
    }
    /* 修改主标题样式 - 加大字号并加粗 */
    .header-no-icon .content {
      text-align: center;
      font-size: 2.2em !important; /* 稍微减小主标题字号 */

    }
    /* 副标题样式 - 保持原有样式 */
    .header-no-icon .sub.header {
      margin-top: 10px !important; /* 减少主副标题间距 */
      font-size: 0.6em !important; /* 稍微减小副标题字号 */

      width: 100%; /* 确保宽度100% */
    }
    
    /* ============== 正文区（站点图标区域）居中样式 ============== */
    .app {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 15px 10px; /* 减少内边距，为内容腾出空间 */
      min-height: 500px; /* 设置最小高度确保有足够空间显示所有图标 */
    }
    
    /* ============== 新增：整体图标区的玻璃磨砂背景框 ============== */
    .glass-container {
      width: 98%; /* 增加宽度为98%，留出更多空间 */
      max-width: 1500px; /* 增加最大宽度 */
      margin: 0 auto;
      padding: 20px 20px 30px 20px; /* 恢复原来的内边距 */
      border-radius: 20px; /* 圆角 */
      
      /* 玻璃磨砂效果 */
      background: rgba(255, 255, 255, 0.15); /* 半透明白色背景 */
      backdrop-filter: blur(15px); /* 模糊效果 */
      -webkit-backdrop-filter: blur(15px); /* Safari支持 */
      
      /* 边框效果 */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2), /* 外层阴影 */
        inset 0 0 20px rgba(255, 255, 255, 0.1); /* 内发光效果 */
      
      /* 确保在Safari等浏览器上的兼容性 */
      background-clip: padding-box;
      min-height: 450px; /* 设置最小高度确保能容纳两行图标 */
    }
    
    /* 确保在移动设备上也能正常显示 */
    @supports not (backdrop-filter: blur(15px)) {
      .glass-container {
        background: rgba(255, 255, 255, 0.2); /* 不支持模糊效果时使用更透明的背景 */
      }
    }
    
    /* ============== 响应式调整玻璃磨砂框 ============== */
    @media screen and (max-width: 768px) {
      .glass-container {
        width: 95%;

        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        min-height: 400px; /* 移动端最小高度 */

    }
