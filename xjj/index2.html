<noscript></head></noscript>
<body>
    <section id="main">
        <video id="player" src="https://api.qoc.cc/api/xjj" controls="" webkit-playsinline="" playsinline=""></video>
    </section>
    <section id="buttons">
        <button id="switch">连续: 开</button>
        <button id="next">下一个</button>
        <select id="mySelect">
		<option value="index1.html" style="color:white;background-color:blue;">线路1</option>
		<option value="index2.html">线路2</option>
		<option value="index3.html">线路3</option>
		<option value="index4.html">线路4</option>
		<option value="index5.html">线路5</option>
		<option value="index6.html">线路6</option>
		<option value="index7.html">线路7</option>
		<option value="index8.html">线路8</option>
		<option value="myown1.html">移动1</option>
		<option value="myown2.html">移动2</option>
		<option value="myown3.html">移动3</option>
		<option value="myown4.html">电信4</option>
		<option value="myown5.html">电信5</option>
		<option value="myown6.html">电信6</option>
		</select>
    </section>
	<script>
document.getElementById('mySelect').addEventListener('change', function() {
  var url = this.value;
  if (url) {
    window.open(url, '_self');
  }
});
</script>

    <script>
    (function (window, document) {
        if (top != self) {
            window.top.location.replace(self.location.href);
        }
        var get = function (id) {
            return document.getElementById(id);
        }
        var bind = function (element, event, callback) {
            return element.addEventListener(event, callback);
        }
        var auto = true;
        var player = get('player');
        var randomm = function () {
            player.src = 'https://api.qoc.cc/api/xjj?_t=' + Math.random();
            player.play();
        }
        bind(get('next'), 'click', randomm);
        bind(player, 'error', function () {
            randomm();
        });
        bind(get('switch'), 'click', function () {
            auto = !auto;
            this.innerText = '连续: ' + (auto ? '开' : '关');
        });
        bind(player, 'ended', function () {
            if (auto) randomm();
        });
    })(window, document);
    </script>
