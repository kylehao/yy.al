<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>听松阁音乐</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main: './img/wallpapers/main.jpg',
                mobile: './img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
		
		
            <div class="shortcut" onclick="Win10.openUrl('./music/china.html','<img class=\'icon\' src=\'./img/logo/m1.png\'/>国语流行简选')">
                <img class="icon" src="./img/logo/m1.png"/>
                <div class="title">国语流行简选</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./music/china1.html','<img class=\'icon\' src=\'./img/logo/m2.png\'/>国语流行精选')">
                <img class="icon" src="./img/logo/m2.png"/>
                <div class="title">国语流行精选</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./music/kong.html','<img class=\'icon\' src=\'./img/logo/m3.png\'/>空灵轻音乐')">
                <img class="icon" src="./img/logo/m3.png"/>
                <div class="title">空灵轻音乐</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('./music/korea.html','<img class=\'icon\' src=\'./img/logo/m4.png\'/>韩流音乐精选')">
                <img class="icon" src="./img/logo/m4.png"/>
                <div class="title">韩流音乐精选</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./music/usa.html','<img class=\'icon\' src=\'./img/logo/m5.png\'/>欧美音乐精选')">
                <img class="icon" src="./img/logo/m5.png"/>
                <div class="title">欧美音乐精选</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./music/japan.html","<i class=\"fa fa-user icon black-green\"></i>日本音乐精选")'>
                <img class="icon" src="./img/logo/m6.png"/>
                <div class="title">日本音乐精选</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./music/thailand.html","<i class=\"fa fa-user icon black-green\"></i>泰国音乐精选")'>
                <img class="icon" src="./img/logo/m1.png"/>
                <div class="title">泰国音乐精选</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./music/india.html","<i class=\"fa fa-user icon black-green\"></i>印度歌曲精选")'>
                <img class="icon" src="./img/logo/m2.png"/>
                <div class="title">印度歌曲精选</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./music/weimei.html","<i class=\"fa fa-user icon black-green\"></i>唯美纯音乐")'>
                <img class="icon" src="./img/logo/m3.png"/>
                <div class="title">唯美纯音乐</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./music/zhiyu.html","<i class=\"fa fa-gears  icon purple\"></i>治愈系舒缓音乐")'>
                <img class="icon" src="./img/logo/m4.png"/>
                <div class="title">治愈系舒缓音乐</div>
            </div>
			<div class="shortcut" onclick='Win10.openUrl("./music/ziran.html","<i class=\"fa fa-user icon black-green\"></i>大自然之声")'>
                <img class="icon" src="./img/logo/m5.png"/>
                <div class="title">大自然之声</div>
            </div>
			<div class="shortcut" onclick='Win10.openUrl("./music/denglj.html","<i class=\"fa fa-user icon black-green\"></i>邓丽君1000首")'>
                <img class="icon" src="./img/logo/m6.png"/>
                <div class="title">邓丽君1000首</div>
            </div>
			
			
			
			
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item"
                 onclick="Win10.exit()">
                <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                     <div class="content" onclick="window.open('../index/')">
					    <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block"
                             class="fa fa-fw fa-windows win10-block-content-text"></div>
							
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 Win10-UI</div>
					
                    </div>
					
                </div>
            </div>
        </div>
		
		
		
		
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
