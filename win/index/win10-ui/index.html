<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>听松阁 WIN10-UI</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main: './img/wallpapers/main.jpg',
                mobile: './img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
		
		
            <div class="shortcut" onclick="Win10.openUrl('https://pan.11.wf','<img class=\'icon\' src=\'./img/icon/win10.png\'/>我的电脑')">
                <img class="icon" src="./img/icon/win10.png"/>
                <div class="title">我的电脑</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('https://free345.com','<img class=\'icon\' src=\'./img/icon/blogger.png\'/>听松阁博客')">
                <img class="icon" src="./img/icon/blogger.png"/>
                <div class="title">听松阁博客</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://kylehao.ysepan.com/','<img class=\'icon\' src=\'./img/icon/doc.png\'/>文件分享')">
                <img class="icon" src="./img/icon/doc.png"/>
                <div class="title">文件分享</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('../../../mail/','<img class=\'icon\' src=\'./img/icon/doc.png\'/>我的邮局')">
                <img class="icon" src="./img/icon/github.png"/>
                <div class="title">我的邮局</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('../../../photo/','<img class=\'icon\' src=\'./img/icon/kyzg.png\'/>我的相册')">
                <img class="icon" src="./img/icon/kyzg.png"/>
                <div class="title">我的相册</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("../../../wuxia/","<i class=\"fa fa-user icon black-green\"></i>武侠小说")'>
                <img class="icon" src="./img/icon/download.png"/>
                <div class="title">武侠小说</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("../../../poem/door/","<i class=\"fa fa-user icon black-green\"></i>古典诗词")'>
                <i class="fa fa-user icon black-green"></i>
                <div class="title">古典诗词</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("../../../domain/kkk.cx/","<i class=\"fa fa-user icon black-green\"></i>我的米表")'>
                <i class="icon fa fa-fw fa-bank red" ></i>
                <div class="title">我的米表</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("../../../music/","<i class=\"fa fa-user icon black-green\"></i>在线音乐")'>
                <i class="icon fa fa-fw fa-picture-o blue" ></i>
                <div class="title">在线音乐</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("../../../dys/","<i class=\"fa fa-gears  icon purple\"></i>德云社")'>
                <i class="fa fa-gears  icon purple"></i>
                <div class="title">德云社</div>
            </div>
			
			
			
			
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item"
                 onclick="Win10.exit()">
                <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                    <div class="content">
                        <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block"
                             class="fa fa-fw fa-windows win10-block-content-text"></div>
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 Win10-UI</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
