	<style>
		html, body{ margin:0; padding:0; background: url(grey_wash_wall.png)}
		.row label
		{ 
			color: #999;
			margin: 0 0 5px 0;
			padding: 0;
			line-height: 30px;
			font-size: 13px;
			font-weight: normal;	
		}
		.menu{ padding: 10px; background: #303030; position: absolute; top: 0; left: 0; color: #fff; width: 315px; }
		.menu input, .menu select
		{
			background: rgba(0, 0, 0, 0.6);
			border: 1px solid #FFF;
			color: #FFF;
			padding: 2px 5px;
			width: 100px;
			float: right;
			margin-left: 10px; 
		}
		.close
		{
			position: absolute;
			right: -25px;
			background: #303030;
			width: 50px;
			text-align: right;
			padding: 2px 10px 3px 0;
			cursor: pointer;
		}
	</style>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#wrapper1').dockmenu({
          buttons: [{
            'title': 'Settings',
            'href': '../../../index/index.html#18611bdd9a95775754883689b147e772',
            'imgURL': 'icons/Settings.png',
            'onClick': function(){
                              alert('You clicked on the Settings icon');
                            }
          },{
            'title': 'App Store',
            'href': 'https://pan.11.wf/',
            'imgURL': 'icons/AppStore.png',
        
          },{
            'title': 'Camera',
            'href': '../../../photo/',
            'imgURL': 'icons/Camera.png',
        
          },{
            'title': 'Games',
            'href': '../../../game/',
            'imgURL': 'icons/Games.png',
        
          },{
            'title': 'Mail',
            'href': '../../../mail/',
            'imgURL': 'icons/Mail.png',
        
          },{
            'title': 'Music',
            'href': '../../../musicindex/',
            'imgURL': 'icons/Music.png',
			      'onClick': function(){
                              alert('You clicked on the Music icon');
                            }
          },{
            'title': 'Safari',
            'href': 'http://blog.444.info',
            'imgURL': 'icons/Safari.png',
        
          },{
            'title': 'Photos',
            'href': 'http://660000.xyz',
            'imgURL': 'icons/Photos.png',
        
          }]
      
        });
		
		$('.close').on('click', function()
		{
			if( $('.menu').position().left === 0 )
			{
				$('.menu').animate({'left':'-335px'}, 1000);
				$(this).html('>');
			}
			else
			{
				$('.menu').animate({'left':'0'}, 1000);
				$(this).html('x');
			}
		});
      });
	  
	  function recreate()
	  {
		var width = $('#width').val(),
		position = $('#position option:selected').val(),
		menuposition = $('#menuposition option:selected').val(),
		top = $('#top').val(),
		bottom = $('#bottom').val(),
		left = $('#left').val(),
		right = $('#right').val(),
		margin = $('#margin').val().split(','),
		padding = $('#padding').val().split(','),
		showBoard = $('#showBoard').val();
		
		$('#wrapper1').empty();
		
		$('#wrapper1').dockmenu({
			width: width,
			position: position,
			menuPosition: menuposition,
			top: top,
			bottom: bottom,
			left: left,
			right: right,
			margin: margin,
			padding: padding,
			showBoard:  $('#showBoard').is(':checked'),
          buttons: [{
            'title': 'Settings',
            'href': '#settings',
            'imgURL': 'icons/Settings.png',
            'onClick': function(){
                              alert('You clicked on the Settings icon');
                            }
          },{
            'title': 'App Store',
            'href': '#AppStore',
            'imgURL': 'icons/AppStore.png',
        
          },{
            'title': 'Camera',
            'href': '#camera',
            'imgURL': 'icons/Camera.png',
        
          },{
            'title': 'Games',
            'href': '#Games',
            'imgURL': 'icons/Games.png',
        
          },{
            'title': 'Mail',
            'href': '#Mail',
            'imgURL': 'icons/Mail.png',
        
          },{
            'title': 'Music',
            'href': '#Music',
            'imgURL': 'icons/Music.png',
			'onClick': function(){
                              alert('You clicked on the Music icon');
                            }
          },{
            'title': 'Safari',
            'href': '#Safari',
            'imgURL': 'icons/Safari.png',
        
          },{
            'title': 'Photos',
            'href': '#Photos',
            'imgURL': 'icons/Photos.png',
        
          }]
      
        });
	  }
    </script>
