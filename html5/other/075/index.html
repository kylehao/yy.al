<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery多重图片无限循环动画效果 - 站长素材</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<style type="text/css">
	.demo1,.demo2{
		background: #50b4ea;
		width: 100%;
		height: 300px;
	}
</style>
</head>
<body>
<div class="htmleaf-container">
	<div class="demo1">
		<img id="dc1" alt="" src="images/dc1.png" />
	</div>
	<div class="demo2">
		<img id="dc1_02" alt="" src="images/dc1.png" />
		<img id="dp1" alt="" src="images/dp1.png" />
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jwscrollloop.js"></script>
<script type="text/javascript">
$(function(){
	$("#dc1").scrollLoop();
	$("#dc1_02").scrollLoop({'time':10000});
	$("#dp1").scrollLoop({'time':10000,'offsetX':-600,'deltaX':800,'offsetY':200,'deltaY':-300});
});
</script>

<div style="text-align:center;margin:20px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
