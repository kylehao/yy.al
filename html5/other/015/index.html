<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3 + SVG 行走在街道上的猫</title>
<style>
html {
    font-size: 20px;
    margin: 0;
    height: 100%;
    background: #0c0207;
}
#marco {
    width: 100%;
    height: 50%;
}
#cielo {
    background: linear-gradient(to bottom, #0B4C5F 0%, #04B4AE 52%, #0c0207 100%);
    height: 20em;
    width: 100%;
    position: absolute;
    z-index: -30;
    top: 0;
}
#edificios {
    background: url('img/edificiosOne.svg');
    height: 20em;
    width: 100%;
    position: absolute;
    z-index: -10;
    top: 4.5em;
    background-position: 0px 0px;
    background-repeat: repeat-x;
    -webkit-animation: animar_edificios 120s linear infinite;
}
/* Animacion edificios */

@keyframes animar_edificios {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 0;
    }
}
@-webkit-keyframes animar_edificios {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 0;
    }
}
@-ms-keyframes animar_edificios {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 0;
    }
}
@-moz-keyframes animar_edificios {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 0;
    }
}
#luna {
    width: 6em;
    height: 6em;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    -moz-box-shadow: 30px 10px 0 #F7F8E0;
    -webkit-box-shadow: 30px 10px 0 #F7F8E0;
    box-shadow: 30px 10px 0 #F7F8E0;
    margin-top: 1em;
    margin-left: 60%;
    position: absolute;
    z-index: -19;
}
#muro {
    height: 23em;
    width: 100%;
    background: #416663;
    /* Old browsers */
    
    background: -moz-linear-gradient(top, #416663 0%, #0c0207 19%);
    /* FF3.6-15 */
    
    background: -webkit-linear-gradient(top, #416663 0%, #0c0207 19%);
    /* Chrome10-25,Safari5.1-6 */
    
    background: linear-gradient(to bottom, #416663 0%, #0c0207 19%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#416663', endColorstr='#0c0207', GradientType=0);
    /* IE6-9 */
    
    bottom: 0px;
}
#gato {
    background: url('img/gatito.svg');
    height: 297px;
    /* width and height of each frame */
    
    width: 507.5px;
    margin-top: 2em;
    margin-left: 2em;
    z-index: 10;
    -webkit-animation: sprite-animation 3s steps(16, end) infinite;
    animation: sprite-animation 3s steps(16, end) infinite;
}
@-webkit-keyframes sprite-animation {
    /* Safari & Chrome */
    
    from {
        background-position: 0 0;
    }
    to {
        background-position: -8120px 0;
    }
    /* negative of sprite sheet width */
}
@-moz-keyframes sprite-animation {
    /* Safari & Chrome */
    
    from {
        background-position: 0 0;
    }
    to {
        background-position: -8120px 0;
    }
    /* negative of sprite sheet width */
}
</style>
</head>
<body>

    <div id="marco">
        <div id="cielo"></div>
        <div id="luna"></div>
        <div id="gato"></div>
        <div id="muro"></div>
        <div id="edificios"></div>
    </div>

</body>
</html>
