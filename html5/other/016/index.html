<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CSS3冰球运动员打球动画特效 - 站长素材</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<button type="button" class="button-shoot">Shoot 🍔</button>

<div class="scene">
  <div class="container">
    <div class="player">
      <div class="head">
        <div class="hat">
          <div class="hat-top"></div>
          <div class="hat-border"></div>
          <div class="hat-bottom"></div>
        </div>
        <div class="ear"></div>
        <div class="hair">
          <div class="hair-1"></div>
          <div class="hair-2"></div>
        </div>
        <div class="face">
          <div class="eyebrow -right"></div>
          <div class="eyebrow -left"></div>
          <div class="eye -right"></div>
          <div class="eye -left"></div>
          <div class="nose"></div>
          <div class="dimple-right"></div>
          <div class="dimple-left"></div>
          <div class="mouth">
            <div class="teeth"></div>
          </div>
        </div>
        <div class="face-shield"></div>
      </div>
      <div class="body">
        <div class="body-logo-background"></div>
        <div class="body-logo">
          <div class="body-logo-line-1"></div>
          <div class="body-logo-line-2"></div>
        </div>
      </div>
      <div class="hand -right">
        <div class="arm -right"></div>
        <div class="forearm -right"></div>
        <div class="fist -right">
          <div class="fist-finger-1"></div>
          <div class="fist-finger-2"></div>
          <div class="fist-finger-3"></div>
          <div class="thumb"></div>
        </div>
      </div>
      <div class="hand -left">
        <div class="arm -left"></div>
        <div class="arm-bottom-container">
          <div class="forearm -left"></div>
          <div class="fist -left">
            <div class="fist-finger-1"></div>
            <div class="fist-finger-2"></div>
            <div class="fist-finger-3"></div>
            <div class="thumb"></div>
          </div>
        </div>
      </div>
      <div class="stick-container">
        <div class="stick"></div>
        <div class="stick-bottom"></div>
      </div>
      <div class="thigh -left"></div>
      <div class="thigh -right"></div>
      <div class="foot -left">
        <div class="knee -left"></div>
        <div class="leg -left"></div>
        <div class="shoe -left">
          <div class="shoe-side"></div>
          <div class="shoe-main"></div>
          <div class="shoe-bottom"></div>
          <div class="shoe-line-1"></div>
          <div class="shoe-line-2"></div>
          <div class="shoe-line-3"></div>
          <div class="shoe-line-4"></div>
        </div>
      </div>
      <div class="foot -right">
        <div class="knee -right"></div>
        <div class="leg -right"></div>
        <div class="shoe -right">
          <div class="shoe-side"></div>
          <div class="shoe-main"></div>
          <div class="shoe-bottom"></div>
          <div class="shoe-line-1"></div>
          <div class="shoe-line-2"></div>
          <div class="shoe-line-3"></div>
          <div class="shoe-line-4"></div>
        </div>
      </div>
    </div>
    <div class="burger">
      <div class="bun-top">
        <div class="bun-line-1"></div>
        <div class="bun-line-2"></div>
        <div class="bun-line-3"></div>
        <div class="bun-line-4"></div>
        <div class="bun-line-5"></div>
        <div class="bun-line-6"></div>
      </div>
      <div class="sauce"></div>
      <div class="meat-sauce"></div>
      <div class="meat"></div>
      <div class="meat-part"></div>
      <div class="cheese"></div>
      <div class="cheese-part"></div>
      <div class="bun-bottom"></div>
    </div>
  </div>
  <div class="clouds-container">
    <div class="cloud-large -right">
      <div class="cloud-shape-1"></div>
      <div class="cloud-shape-2"></div>
      <div class="cloud-shape-3"></div>
      <div class="cloud-shape-4"></div>
      <div class="cloud-shape-5"></div>
    </div>
    <div class="cloud-large -middle">
      <div class="cloud-shape-1"></div>
      <div class="cloud-shape-2"></div>
      <div class="cloud-shape-3"></div>
      <div class="cloud-shape-4"></div>
      <div class="cloud-shape-5"></div>
    </div>
    <div class="cloud-large -left">
      <div class="cloud-shape-1"></div>
      <div class="cloud-shape-2"></div>
      <div class="cloud-shape-3"></div>
      <div class="cloud-shape-4"></div>
      <div class="cloud-shape-5"></div>
    </div>
  </div>
</div>

<script src='js/TweenMax.min.js'></script>
<script src="js/script.js"></script>

</body>
</html>
