<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>jQuery大气全屏图片剪切轮播切换展示特效</title>

<link rel="stylesheet" type="text/css" href="css/index.css">


</head>

<body>

<div class="fullpage" id="fullpage">
	<div class="slide_show">
		<ul class="fullpage_slider">
			<li class="pc_first_page_slide one">
				<div class="pc_first_page_img">
					<img src="images/banner1.jpg" class="img" alt="">
				</div>
			</li>
			<li class="pc_first_page_slide two">
				<div class="pc_second_page">
					<div class="pc_second_page_img">
						<img src="images/banner2_01.jpg" alt="">
					</div>
					<div class="pc_second_page_img">
						<img src="images/banner2_02.jpg" alt="">
					</div>
				</div>
			</li>
			<li class="pc_first_page_slide three">
				<div class="pc_second_page">
					<div class="pc_second_page_img">
						<img src="images/banner3_01.jpg" alt="">
					</div>
					<div class="pc_second_page_img">
						<img src="images/banner3_02.jpg" alt="">
					</div>
				</div>
			</li>
			<li class="pc_first_page_slide four">
				<div class="pc_second_page">
					<div class="pc_first_page_img">
						<img src="images/banner4.jpg" class="img" alt="">
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="pc_first_page_info">
		<h3>自定义文案</h3>
		<h5>自定义文案详细信息</h5>
	</div>
	<div class="pc_first_page_arrow" data-label="index">
		<img src="images/arrow_down.png" alt="">
	</div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>


</body>

</html>
