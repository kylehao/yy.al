<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>透明视频球</title>

<link rel="stylesheet" href="css/style.css">

<script type="text/javascript">
function play_v1(v){
	v.play()
}
function stop_v1(v){
	v.pause();
}
</script>

</head>
<body>

<section>
    <video onmouseover="play_v1(this)" onmouseleave="stop_v1(this)" src="video/rbl.mp4" autoplay loop></video>
    <!-- 添加鼠标事件：鼠标移入播放，移除停止播放 -->
    <div class="sphere">
        <video src="video/rbl.mp4" autoplay muted loop></video>
    </div>
</section>

</body>
</html>
