<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Food Trucks - CSS (August 2021 #CodePenChallenge)</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="road"></div>

<div class="truck">
	<div class="truck-e1"></div>
	<div class="truck-top"></div>
	<div class="truck-e2"></div>
	<div class="truck-e3"></div>
	<div class="truck-e4"></div>
	<div class="truck-e5"></div>
	<div class="truck-bottom-1"></div>
	<div class="truck-bottom-2"></div>
	<div class="truck-wheel-1">
		<div class="truck-wheel-inner"></div>
	</div>
	<div class="truck-wheel-2">
		<div class="truck-wheel-inner"></div>
	</div>
	<div class="food-truck-signboard">
		<h1>食品餐车</h1>
	</div>
	<div class="truck-sticker-back"></div>
	<div class="truck-sticker-1 truck-sticker-top"></div>
	<div class="truck-sticker-2 truck-sticker-top"></div>
	<div class="truck-sticker-3 truck-sticker-top"></div>
	<div class="truck-sticker-4 truck-sticker-top"></div>
	<div class="truck-sticker-5 truck-sticker-top"></div>
	<div class="truck-sticker-6 truck-sticker-top"></div>
	<div class="truck-window">
		<div class="truck-window-inner"></div>
	</div>
	<div class="truck-side-windows"></div>
	<div class="awning"></div>
	<div class="truck-side-menu">

		<div class="menu-section">
			<h2>汉堡</h2>
			<p><span>汉堡包</span>
				<span>$3</span>
			</p>
			<p><span>芝士汉堡</span>
				<span>$3.50</span>
			</p>
			<p><span>双层奶酪汉堡</span>
				<span>$4.50</span>
			</p>
		</div>

		<div class="menu-section">
			<h2>热狗</h2>
			<p><span>Hot Dog</span> <span>$3</span></p>
			<p><span>Chilli Dog</span> <span>$5</span></p>
			<p><span>Veggie Hot Dog</span> <span>$3</span></p>
		</div>

		<div class="menu-section">
			<h2>辣椒</h2>
			<p><span>Cup</span> <span>$2</span></p>
			<p><span>Bowl</span> <span>$4</span></p>
		</div>

		<div class="menu-section">
			<h2>芝士</h2>
			<p><span>Chips</span> <span>$1</span></p>
			<p><span>Fries</span> <span>$2</span></p>
		</div>

		<div class="menu-section">
			<h2>饮料</h2>
			<p><span>Soda</span> <span>$1</span></p>
			<p><span>Iced Tea</span> <span>$1</span></p>
		</div>

	</div>
</div>

</body>
</html>
