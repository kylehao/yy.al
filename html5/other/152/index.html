<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>图片全屏轮播插件poposlides - 站长素材</title>

<link href="css/poposlides.css" rel="stylesheet" >
<style>
.s1 {
  position: fixed;
  z-index: 10;
  left: 50%;
  top: 50%;
  margin: -150px 0 0 -250px;
  width: 500px;
  height: 300px;
  background: rgba(255,255,255,.7);
  box-shadow: 0 0 15px rgba(0,0,0,.3);
}

.s1 p {
  margin: 0;
  padding: 50px 0 20px 0;
  font-family: Arial;
  font-size: 60px;
  font-weight: bold;
  text-align: center;
}

.s1 span {
  display: block;
  font-family: Arial;
  font-size: 25px;
  color: #666;
  text-align: center;
}

.s1 a {
  margin: 20px auto 0 auto;
  display: block;
  width: 220px;
  height: 50px;
  border-radius: 5px;
  text-align: center;
  line-height: 50px;
  color: #fff;
  text-decoration: none;
  font-family: Arial;
  font-size: 25px;
  background: #f88371;
}

.s1 a:hover { background: #ed6f5c; }
 @media (max-width:480px) {

.s1 {
  margin: -127px 0 0 0;
  width: 80%;
  height: 255px;
  left: 10%;
}

.s1 p { font-size: 36px; }

.s1 span { font-size: 18px; }
}
</style>

</head>
<body>
<div class="slides-box">
    <ul class="slides">
    <li style="background: url('images/1.png') center"></li>
    <li style="background: url('images/2.png') center"></li>
    <li style="background: url('images/3.png') center"></li>
    </ul>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/poposlides.js"></script> 
<script>
	$(".slides").poposlides();
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
