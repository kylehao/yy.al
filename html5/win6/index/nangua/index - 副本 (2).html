    }, "begin+=1");

    }, "begin+=3");
    tl.from("h1", 2, {

            template: Power0.easeNone,
            strength: 1,
            points: 20,
            taper: "none",

            clamp: false
        })
    }, "begin+=3");

        rotationX: 180,
        ease: Sine.easeOut
    }, "begin+=3");

    return tl;
}
