    width: 100%;
    height: 100vh;
    position: relative;
    z-index: -1;

.rerun {
    position: absolute;
    bottom: 5%;
    right: 5%;
}
.sun {
    position: absolute;
    height: 400px;
    width: 400px;
    background: #fee8ae;
    left: 45%;
    bottom: -130px;
    -moz-border-radius: 100%;
    -webkit-border-radius: 100%;
    border-radius: 100%;
    z-index: 3;
}
.sun-wave-container {
    position: absolute;
    height: 400px;
    width: 800px;
    bottom: 0px;
    left: calc(45% - 200px);
    z-index: 0;
}
.sun-wave {
    position: relative;
    margin: auto;
    background: #fff;
    -moz-border-radius: 100%;
    -webkit-border-radius: 100%;
    border-radius: 100%;
    bottom: 300px;
}
.sun-wave-1 {
    position: absolute;
    height: 458px;
    width: 458px;
    margin: auto;
    background: #ea9a75;
    -moz-border-radius: 100%;
    -webkit-border-radius: 100%;
    border-radius: 100%;
    bottom: -158px;
    left: 172px;
    z-index: 3;
    -moz-animation: ray-1;
    -moz-animation-duration: 3s;
    -moz-animation-iteration-count: infinite;
    -moz-animation-delay: 0s;
    -moz-animation-direction: forwards;
    -moz-animation-timing-function: linear;
    -webkit-animation: ray-1;
    -webkit-animation-duration: 3s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-delay: 0s;
    -webkit-animation-direction: forwards;
    -webkit-animation-timing-function: linear;
    animation: ray-1;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-delay: 0s;
    animation-direction: forwards;
    animation-timing-function: linear;

<script>
// Prevent elements from colliding with one another

(function() {
    function collision($div1, $div2) {
        var x1 = $div1.offset().left;
        var y1 = $div1.offset().top;
        var h1 = $div1.outerHeight(true);
        var w1 = $div1.outerWidth(true);
        var b1 = y1 + h1;
        var r1 = x1 + w1;
        var x2 = $div2.offset().left;
        var y2 = $div2.offset().top;
        var h2 = $div2.outerHeight(true);
        var w2 = $div2.outerWidth(true);
        var b2 = y2 + h2;
        var r2 = x2 + w2;

        if (b1 < y2 || y1 > b2 || r1 < x2 || x1 > r2) return false;
        return true;
    }

    if (collision($('.boat-container'), $('.tree-container'))) {
        $('.tree-container').hide();
    }

    $('.cloud').each(function() {
        if (collision($('.sun-wave-container'), $(this))) {
            $(this).hide();
        }
        if (collision($(this), $(this))) {
            $(this).hide();
        }
    });

    $('.bird').each(function() {
        if (collision($('.sun-wave-container'), $(this))) {
            $(this).hide();
        }
    });

    $('.left-wing').each(function() {
        if (collision($('.sun'), $(this))) {
            $(this).css('-webkit-box-shadow', 'inset 0px 10px #a77c6e');
            $(this).css('-moz-box-shadow', 'inset 0px 10px #a77c6e');
            $(this).css('box-shadow', 'inset 0px 10px #a77c6e');
        }
    });

    $('.right-wing').each(function() {
        if (collision($('.sun'), $(this))) {
            $(this).css('-webkit-box-shadow', 'inset 0px 10px #a77c6e');
            $(this).css('-moz-box-shadow', 'inset 0px 10px #a77c6e');
            $(this).css('box-shadow', 'inset 0px 10px #a77c6e');
        }
    });


})()
</script>
