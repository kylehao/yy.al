<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.container {
  display: block;
  position: relative;
  width: 100%;
  max-width: 800px; /* 设置图片的最大宽度 */
  margin: 0 auto;
}
 
.modal {
  display: none; /* 使模态框默认隐藏 */
  position: fixed;
  z-index: 1;
  padding-top: 50px;
  left: 0;
  top: 0;
  width: 100%; /* 使模态框宽度等于视口宽度 */
  height: 100%; /* 使模态框高度等于视口高度 */
  overflow: auto; /* 设置超出内容时可滚动 */
  background-color: rgb(0,0,0); /* 设置背景颜色为黑色 */
  background-color: rgba(0,0,0,0.9); /* 设置背景颜色为黑色，但带有透明度 */
}
 
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}
 
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}
 
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}
 
.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
 
.img-responsive {
  display: block;
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>

<div class="container">
  <img src="https://greenapi.838383.xyz/api-pic/photo-weimei.php" alt="Image" class="img-responsive">
</div>
 
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
// 获取模态框、图片和关闭按钮元素
var modal = document.getElementById('myModal');
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
var span = document.getElementsByClassName("close")[0];
 
// 当点击图片时打开模态框
function onClick(element) {
  modal.style.display = "block";
  modalImg.src = element.src;
  captionText.innerHTML = element.alt;
}
 
// 当点击任意地方关闭模态框
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
 
// 当点击关闭按钮关闭模态框
span.onclick = function() {
  modal.style.display = "none";
}
</script>

</body>
</html>
