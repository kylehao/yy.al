<!DOCTYPE html>

<meta charset="utf-8">
<style>
.container {
  display: block;
  position: relative;
  width: 100%;
  max-width: 800px; /* 设置图片的最大宽度 */
  margin: 0 auto;
}
 
.modal {
  display: none; /* 使模态框默认隐藏 */
  position: fixed;
  z-index: 1;
  padding-top: 50px;
  left: 0;
  top: 0;
  width: 100%; /* 使模态框宽度等于视口宽度 */
  height: 100%; /* 使模态框高度等于视口高度 */
  overflow: auto; /* 设置超出内容时可滚动 */
  background-color: rgb(0,0,0); /* 设置背景颜色为黑色 */
  background-color: rgba(0,0,0,0.9); /* 设置背景颜色为黑色，但带有透明度 */
}
 
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}
 
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}
 
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}
 
.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
 
.img-responsive {
  display: block;
  max-width: 100%;
  height: auto;
}

/* 按钮基本样式 */
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}
.button1 {

}
.button2:hover {

/* 下拉框基本样式 */
.select-style {
  width: 200px;  /* 设置宽度 */
  height: 53px;  /* 设置高度 */
  padding: 5px;  /* 内边距 */
  border: 1px solid #ccc;  /* 边框样式 */
  border-radius: 5px;  /* 边框圆角 */
  -webkit-appearance: none;  /* 移除默认样式 */
  -moz-appearance: none;  /* 移除默认样式 */
  appearance: none;  /* 移除默认样式 */
  background-color: #4CAF50;  /* 背景颜色 */
  font-size: 16px;                 /* 设置字体大小 */
  font-weight: bold;               /* 设置字体粗细 */
  color: #ffffff;  
  text-align: center;
  padding-left: 5px; /* 左侧内边距用于对齐文本 */
}

<script>
// 获取模态框、图片和关闭按钮元素
var modal = document.getElementById('myModal');
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
var span = document.getElementsByClassName("close")[0];
 
// 当点击图片时打开模态框
function onClick(element) {
  modal.style.display = "block";
  modalImg.src = element.src;
  captionText.innerHTML = element.alt;
}
 
// 当点击任意地方关闭模态框
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
 
// 当点击关闭按钮关闭模态框
span.onclick = function() {
  modal.style.display = "none";
}
</script>
