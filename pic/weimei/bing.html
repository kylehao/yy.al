/* 按钮基本样式 */
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;

/* 下拉框基本样式 */
.select-style {
  width: 200px;  /* 设置宽度 */
  height: 53px;  /* 设置高度 */
  padding: 5px;  /* 内边距 */
  border: 1px solid #ccc;  /* 边框样式 */
  border-radius: 5px;  /* 边框圆角 */
  -webkit-appearance: none;  /* 移除默认样式 */
  -moz-appearance: none;  /* 移除默认样式 */
  appearance: none;  /* 移除默认样式 */
  background-color: #4CAF50;  /* 背景颜色 */
  font-size: 16px;                 /* 设置字体大小 */
  font-weight: bold;               /* 设置字体粗细 */
  color: #ffffff;  
  text-align: center;
  padding-left: 5px; /* 左侧内边距用于对齐文本 */
}

/* 网页底部漂浮div样式 */
.fixed-div {
  position: fixed; /* 使div定位于屏幕视口的一个固定位置 */
  left: 0; /* 定位到左边 */
  top: 0; /* 定位到底部 */
  width: 100%; /* 设置宽度为100%，使其横跨整个屏幕宽度 */
  background-color: #fff; /* 背景颜色 */
  color: white; /* 字体颜色 */
  padding: 10px; /* 内边距 */
  text-align: center; /* 文本居中对齐 */
  z-index: 1000;
}
