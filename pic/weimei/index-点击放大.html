<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><meta http-equiv="refresh" content="10">
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .image-container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image-container img {
    height: 100%;
    width: auto;
  }
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
}
 
#fullImage {
    max-width: 100%;
    max-height: 100%;
}
</style>
</head>
<body>
<div id="overlay" style="display:none;">
    <img id="fullImage" src="#" alt="原图">
</div>


<div class="image-container" id="images">
  <img src="https://greenapi.838383.xyz/api-pic/photo-weimei.php" data-large="#">
</div>

<script>
document.getElementById('images').addEventListener('click', function(e) {
    if (e.target && e.target.nodeName === 'IMG') {
        var fullImage = document.getElementById('fullImage');
        var overlay = document.getElementById('overlay');
 
        fullImage.src = e.target.getAttribute('data-large');
        overlay.style.display = 'flex';
    }
});
 
document.getElementById('overlay').addEventListener('click', function(e) {
    if (e.target === this) {
        this.style.display = 'none';
    }
});
</script>

</body>
</html>
