<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>win8桌面布局界面效果 - 代码库</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body style="padding-top:75px;">
	<article class="dmaku-container">
		<ul class="metro">  
		  <li><i class="fa fa-gamepad"></i><span>Index / 导航</span></li>
		  <li><i class="fa fa-cogs"></i><span>Blog / 博客</span></li>
		  <li><i class="fa fa-envelope-o"></i><span>Poem / 古典诗词</span></li>
		  <li><i class="fa fa-comments-o"></i><span>CloudStorage / 网盘</span></li>
		  <li><i class="fa fa-music"></i><span>Music / 音乐</span></li>
		  <li><i class="fa fa-heart-o"></i><span>Ohter / 其他</span></li>
		  <li><i class="fa fa-picture-o"></i><span>Photos / 相册</span></li>
		  
		</ul>

		<div class="box">
		  <span class="close"></span>
		  <p>555555555555555</p>
		</div>
	</article>
	

	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
	$(document).ready(function () {
	    var $box = $('.box');
	    $('.metro li').each(function () {
	        var color = $(this).css('backgroundColor');
	        var content = $(this).html();
	        $(this).click(function () {
	            $box.css('backgroundColor', color);
	            $box.addClass('open');
	            $box.find('p').html(content);
	        });
	        $('.close').click(function () {
	            $box.removeClass('open');
	            $box.css('backgroundColor', 'transparent');
	        });
	    });
	});

	</script>

</body>
</html>
